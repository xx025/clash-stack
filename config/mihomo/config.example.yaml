# Mihomo 配置：允许局域网访问，Mixed 端口 7890
# 修改后需执行: docker compose restart mihomo

# 混合端口：HTTP + SOCKS5 共用 7890
mixed-port: 7890

# 允许局域网访问
allow-lan: true
bind-address: "*"
# 允许的局域网 IP 段（默认即全部）
lan-allowed-ips:
  - 0.0.0.0/0
  - "::/0"

mode: rule
log-level: info
external-controller: 0.0.0.0:9090

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

proxies: []
proxy-groups: []
rules:
  - MATCH,DIRECT
